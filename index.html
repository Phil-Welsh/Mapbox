<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map with a custom style</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.mapboxgl-popup {
max-width: 400px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicGhpbHdlbHNoIiwiYSI6ImNpaGRyc3R0ODBjN2h2NWtsNW90cWNzdmIifQ.cDndv6Q-P1ZBWaOnVbLeRg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/philwelsh/ckziudd22002t15roi0i54mku', // custom style url from https://studio.mapbox.com/
        center: [41, 21], // starting position
        zoom: 3 // starting zoom
    });

    map.addLayer({
'id': 'philwelsh.9ka1qo10',
'type': 'polygon',
'source': 'Geologic_units_of_Virginia',
'paint': {}
});

    // Create a popup, but don't add it to the map yet.
const popup = new mapboxgl.Popup({
closeButton: false,
closeOnClick: false
});

map.on('mouseenter', 'philwelsh.9ka1qo10', (e) => {
// Change the cursor style as a UI indicator.
map.getCanvas().style.cursor = 'pointer';

// Copy coordinates array.
const coordinates = e.features[0].geometry.coordinates.slice();
const description = e.features[0].properties.Description;

// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}

// Populate the popup and set its coordinates
// based on the feature found.
popup.setLngLat(coordinates).setHTML(description).addTo(map);
});

map.on('mouseleave', 'places', () => {
map.getCanvas().style.cursor = '';
popup.remove();
});
</script>

</body>
</html>
